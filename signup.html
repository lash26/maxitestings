<!DOCTYPE html>
<html lang="en">
    <Head>
        <title>login page for champ's kitchen</title>
        <meta charset="utf-8"/>
        <link href="log.css" rel="stylesheet" type="text/css"/>
    </Head>
    <body>
        <header>
            <div id="sitebrand">
                <h1>CHAMP'S <span class="black">     KITCHEN</span></h1>
                </div>
                <div id="tagline">
                    <h2>...more than a taste,<span class="black">     its a feeling!</span></h2>
                </div>
                </header>
                <div id="bodycontent">
                    <h2>please enter the following information to register</h2>
                    <form action="" method="post" class="login">
                        <fieldset>
                            <div>
                                <label for="name" class="fixedwidth">Name</label>
                                <input type="text" name="name" id="name"/>
                                </div>
                                <div>
                                    <label for="telephone" class="fixedwidth">Telephone</label>
                                    <input type="tel" name="telephone" id="telephone">
                                </div>
                                <div>
                                    <label for="emailaddress" class="fixedwidth">Email Address</label>
                                    <input type="email" name="emailaddress" id="emailaddress">
                                </div>
                                <div>
                                    <label for="DOB" class="fixedwidth">Date of Birth</label>
                                    <input type="date" name="DOB" id="DOB">
                                </div>
                                <div id="button">
                                    <input type="submit" value="submit">
                                </div class="Proceed">
                                <a href="log.html">Proceed to login</a>
                        </fieldset>
                    </form>
                    <footer>
                        <ul>
                        <a href="aboutc.html">About Us</a>
                        <a href="conc.html">Contact US</a>
                    </footer>
    </body>
</html>
